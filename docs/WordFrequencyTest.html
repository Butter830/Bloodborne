<!DOCTYPE HTML><html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Item Count</title>
   </head>
   <body>
      <h1><u>Item Count in Bloodborne</u></h1>
      <p>This shows just the sheer amount of <em>Items</em> within the game as a fun visual aid!</p>
      <p></p>
      <table><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <g transform="translate(150,100)">
               <g>
                  <text x="0" y="-5" font-family="sans-serif" font-size="20px" fill="black">Item Frequency in Bloodborne</text>
               </g>
               <g>
                  <g>
                     <text x="-75" y="30" font-family="sans-serif" font-size="12px" fill="black"> Key Items</text>
                     <line x1="0" y1="25" x2="510" y2="25" stroke="Red" stroke-width="15"/>
                     <text x="520" y="30" font-family="sans-serif" font-size="12px" fill="black">51</text>
                     <line x1="0" y1="0" x2="0" y2="50" stroke="black" stroke-width="2"/>
                  </g>
               </g>
            </g></svg><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <g transform="translate(150,0)">
               <g>
                  <g>
                     <text x="-75" y="30" font-family="sans-serif" font-size="12px" fill="black">Spell Items</text>
                     <line x1="0" y1="25" x2="110" y2="25" stroke="Red" stroke-width="15"/>
                     <text x="120" y="30" font-family="sans-serif" font-size="12px" fill="black">11</text>
                     <line x1="0" y1="0" x2="0" y2="50" stroke="black" stroke-width="2"/>
                  </g>
               </g>
            </g></svg><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <g transform="translate(150,-10)">
               <g>
                  <g>
                     <text x="-75" y="30" font-family="sans-serif" font-size="12px" fill="black"> Tools</text>
                     <line x1="0" y1="25" x2="50" y2="25" stroke="Red" stroke-width="15"/>
                     <text x="60" y="30" font-family="sans-serif" font-size="12px" fill="black">5</text>
                     <line x1="0" y1="0" x2="0" y2="50" stroke="black" stroke-width="2"/>
                  </g>
               </g>
            </g></svg><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <g transform="translate(150,100)">
               <g>
                  <g>
                     <text x="-105" y="30" font-family="sans-serif" font-size="12px" fill="black">Consumable Items</text>
                     <line x1="0" y1="25" x2="280" y2="25" stroke="Red" stroke-width="15"/>
                     <text x="290" y="30" font-family="sans-serif" font-size="12px" fill="black">28</text>
                     <line x1="0" y1="0" x2="0" y2="50" stroke="black" stroke-width="2"/>
                  </g>
               </g>
            </g></svg></table>
   </body>
</html>
