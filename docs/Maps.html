        <script>
        
        function displayText(regionName, event) {
            const popupText = document.getElementById('popup-text');
            
            
            switch(regionName) {
                case "Amygdala's_Chamber":
                    popupText.textContent = "Amygdala's Chamber: Fight the Amygdala and collect the Great Isz Chalice, no summons here so try and circle the Amygdala and place close!";
                    break;
                case "Lecture_Building_First_Floor":
                    popupText.textContent = "Lecture Building 1st Floor: Red Jelly, Augur of Ebrietas";
                    break;
                case "Lecture_Building_Second_Floor":
                    popupText.textContent = "Lecture Building 2nd Floor: Sedative, Blood Stone Chunk, Communion, Anti-Clockwise Metamorphosis";
                    break;
                case "Advent_Plaza":
                    popupText.textContent = "Advent Plaza: No items, prepare for the brutal The One Reborn fight!";
                    break;
                    case "Yahar'gul_Chapel":
                    popupText.textContent = "Yahar'gul Chapel: Blood Stone Chunk, Clawmark Rune.";
                    break;
                case "Hypogean_Gaol":
                    popupText.textContent = "Hypogean Gaol: Tonitrus, Twin Blood Stone Shard, Madman's Knowledge, Bolt Paper, Blood Stone Shard, Blood Vials, Quicksilver Bullets, Yahar'gul Set, Bloodshot Eyeball, Thick Coldblood, Frenzied Coldblood";
                    break;
                case "Graveyard_of_the_Darkbeast":
                    popupText.textContent = "Graveyard of the Darkbeast: No items, get ready for a difficult fight with the Darkbeast, and summon Defector Antal on the small path up!";
                    break;
                case "Yahar'gul_Unseen_Village":
                    popupText.textContent = "Yahar'gul Unseen Village: Tiny Tonitrus, Tonitrus, Blood Stone Chunk, Frenzied Coldblood, Blood Vials, Yahar'Gul Helmet, Yahar'Gul Set, Heir, Upper Cathedral Key, Bolt Damp Blood Gem.";
                    break;
                case "Old_Yharnam":
                    popupText.textContent = "Old Yharnam: Molotov Cocktail, Rifle Spear, Hunter's Torch, Twin Blood Stone, Blood Stone Shard, Coldblood Dew, Thick Coldblood, Antidote, Madman's Knowledge, Beast Pellets, Fire Paper, Quicksilver Bullets, Ritual Blood, Tempering Blood Gemstone, Charred Hunter Set, Shabby Set, Bloody Messenger Head Bandage.";
                    break;
                case "Catherdral_Ward":
                    popupText.textContent = "Caterdral Ward: Numbing Mist, Molotov Cocktail, Poison Knives, Blood Vial, Madman's Knowledge, Bloodstone Shard, Twin Bloodstone Shard, Fire Paper, Coldblood Dew, Antidote, Hunter Set, Formless Oedon, Messenger Urn Festival, Black Church Set, Messenger's Black Hat, Monocular, Tempering Blood Gemstone, Adept Blood Gemstone.";
                    break;
                case "Tomb_of_Oedon":
                    popupText.textContent = "Tomb of Oedon: Red Jeweled Brooch, Blood Gem Workshop Tool.";
                    break;
                case "Great_Bridge":
                    popupText.textContent = "Great Bridge: Quicksilver Bullets, Bloodstone Shard.";
                    break;
                case "First_Floor_Sick_Room":
                    popupText.textContent = "First Floor Sick Room: Blood Vials, Molotov Cocktails, Quicksilver Bullets, Iosefka Blood Vial, Communion, Cainhurst Summons, Oedon Writhe, One Third of Umbilical Cord.";
                    break;
                case "Central_Yharnam":
                    popupText.textContent = "Central Yharnam: Molotov Cocktail, Pebble, Saw Spear, Blood Stone Shard, Blood Vial, Bold Hunter's Mark, Coldblood Dew, Fire Paper, Madman's Knowledge, Oil Urn, Pungent Blood Cocktail, Quicksilver Bullets, Thick Coldblood, Blood Gem Workshop Tool, Hunter Set, Saw Hunter Badge, Red Jeweled Brooch, Torch, Oedon Tomb Key.";
                    break;
                case "Church_of_the_Good_Chalice":
                    popupText.textContent = "Church of the Good Chalice: No items, get ready for the tough fight against the Blood-starved beast, try to speak with Alfred at the Cathedral Ward, his summon is helpful here!";
                    break;
                case "Old_Abadoned_Workshop":
                    popupText.textContent = "Old Abadoned Workshop: Doll set, One Third of Umbilical Cord, Small Hair Ornament, Old Hunter Bone.";
                    break;
                case "Grand_Catherdral":
                    popupText.textContent = "Grand Cathedral: The password for the Forbidden Woods is next to the lamp after beating Vicar Amelia.";
                    break;
                    case "Altar_of_Despair":
                    popupText.textContent = "Altar of Despair: A Call Beyond, and a tough fight with Ebrietas, Daughter of the Cosmos!";
                    break;
                case "Lumenflower_Gardens":
                    popupText.textContent = "Lumenflower Gardens: Communion, and a fight with the Celestial Emissary, who you must beat to challenge Ebrietas!";
                    break;
                case "Wet_Nurse's_Lunarium":
                    popupText.textContent = "Wet Nurse's Lunarium: A brutal encounter with Mergo's Wet Nurse, the final area in the Nightmare of Mensis!";
                    break;
                case "Nightmare_of_Mensis":
                    popupText.textContent = "Nightmare of Mensis: Shaman Bone Blade, Kin Coldblood, Frenzied Coldblood, Madman's Knowledge, Blood Stone Chunk, Blue Elixir, Blood Vial, Iosefka's Blood Vial, Eye Rune, Iron Door Key, Moon, Blood Rock, Tempering Damp Blood Gem, Yellow Backbones, Inflicted Organ, Nourishing Damp Blood Gem, Arcane Damp Blood Gem, Damp Bloodtinge Gem.";
                    break;
                case "Mergo's_Loft_Base":
                    popupText.textContent = "Mergo's Loft Base: This will be your hub for traveling for Mergo's Loft.";
                    break;
                case "Mergo's_Loft_Middle":
                    popupText.textContent = "Mergo's Loft Middle: Iofseka's Blood Vial, Kin Coldblood, Inflicted Organ, Choir Bell, Blood Stone Chunk, Blood Rock.";
                    break;
                case "Logarius'_Seat":
                    popupText.textContent = "Logarius' Seat: A tough fight with Martyr Logarius, who is one of the hardest bosses in the game! Parry, parry, parry, no summons or sneaks here!";
                    break;
                case "VileBlood_Queen's_Chamber":
                    popupText.textContent = "VileBlood Queen's Chamber: Queenly Flesh, Unopened Summons.";
                    break;
                case "Forsaken_Castle_Cainhurst":
                    popupText.textContent = "Forsaken Castle Cainhurst: Crown of Illusions, Blood Stone Chunk, Noble Dress, Vileblood Register, Evelyn, Executioner Set, Executioner's Gloves, Knight's Set, Knight's Wig, Reiterpallasch, Unopened Summons, Madman's Knowledge, Frenzied Coldblood, Kin Coldblood, Numbing Mist, Bold Hunter's Mark.";
                    break;
                case "Hunter's_Dream":
                    popupText.textContent = "Hunter's Dream: This is your hub! Access any of your lamps to purchase items, level up, and upgrade your weapons to fight back against the plague.";
                    break;
                case "Moonside_Lake":
                    popupText.textContent = "Moonside Lake: A fight against Rom, the Vacuous Spider, try to summon Mensis Scholar Damian by meeting him at the door of the Lunarium.";
                    break;
                case "Byrgenwerth":
                    popupText.textContent = "Byrgenwerth: Twin Blood Stone Shard, Thick Coldblood, Madman's Knowledge, Bloodshot Eyeball, Coldblood Dew, Arcane Lake Carryl Rune, Pearl Slug, Great One's Wisdom, Student Uniform and Trousers, Lunarium Key, Empty Phantasm Shell, Eye Carryl Rune.";
                    break;
                case "Forbidden_Grave":
                    popupText.textContent = "Forbidden Grave: Anoter intense fight, but this time against the Shadow Of Yharnam. Try to summon the Younger Madaras Twin who can be conjured on the path to the boss in the plaza with the closed gate a large tombstone.";
                    break;
                case "Forbidden_Woods":
                    popupText.textContent = "Forbidden Woods: Cannon, Molotov Cocktails, Poison Knife, Twin Blood Stone Shard, Thick Coldblood, Madman's Knowledge, Pebble, Antidote, Quicksilver Bullets, Blood Vials, Blood Beast Pellets, Blue Elixir, Pungent Cocktails, Shining Coins, Deep Sear, Clear Deep Sea, Clockwise Metamorphosis, Dissipating Lake, White Church Set, Beast Roar, Tonsil stone, Gravenguard Robe, Graveguard Mask, Graveguard Set, Anti-Clockwise Metamorphosis Rune, Blood Rapture, Frenzied Coldblood, Madaras' Whistle, Adept Blood Gemstone, Murky Blood Gemstone.";
                    break;
                case "Witch's_Abode":
                    popupText.textContent = "Witch's Abode: Rune Workshop Tool, Cainhurst Summons.";
                    break;
                case "Hemwick_Charnel_Lane":
                    popupText.textContent = "Hemwick Charnel Lane: Twin Blood Stone Shard, Thick Coldblood, Bone Marrow Ash, Madman's Knowledge, Bloodshot Eyeball, Coldblood Dew, Tempering Blood Gemstone, Adept Blood Gemstone, Lake Caryll Rune.";
                    break;
                 case "Nightmare_Frontier":
                    popupText.textContent = "Nightmare Frontier: Bold Hunter's Mark, Kin Coldblood, Lead Elixir, Coldblood Flowerbud, Frenzied Coldblood, Madman's Knowledge, Bolt Paper, Antidote, Stunning Deep Sea, Finding Lake Rune, Clear Deep Sea Rune, Messenger's Gift, Clockwise Metamorphosis.";
                    break; 
                 case "Hunter's_Nightmare":
                    popupText.textContent = "Hunter's Nightmare (DLC EXCLUSIVE): Amygdalan Arm, Beasthunter Saif, Beast Cutter, Bloodletter, Boom Hammer, Church Pick, Fist of Gratia, Gatling Gun, Holy Moonlight Sword, Simon's Bowblade, Whirlihih Saw, Constable Set, Butcher Set, Molotov Cocktail, Delayed Molotov, Twin Blood Stone Shard, Blood Vials, Madman's Knowledge, Beast Blood Pellets, Blood Stone Chunks, Oil Urns, Frenzied Coldblood, Eye Pendant, Firing Hammer Badge, Laurence's Skull.";
                    break; 
                    default:
                    popupText.textContent = "No information available.";
           
           }
            
            
            popupText.style.top = '50%';
            popupText.style.left = '910px';
            popupText.style.display = 'block';
        }

        
        const regions = document.querySelectorAll('.region');
        
        
        regions.forEach(region => {
            region.addEventListener('click', function(event) {
                displayText(region.id, event); // Call displayText function with region ID and event
            });
        });
        
    </script>
